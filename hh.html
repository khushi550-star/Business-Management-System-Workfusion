<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkFusion</title>
  <style>
    /* Navbar Base */
    body { margin: 0; font-family: Arial, sans-serif; }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #2a2a72;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: #333;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #f9f9f9;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        border-radius: 8px;
        padding: 10px;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">WorkFusion</div>
    <div class="nav-links" id="navLinks">
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Content -->
  <section style="padding: 40px; text-align: center;">
    <h1>Welcome to <span style="color:#2a2a72;">WorkFusion</span></h1>
    <p>Smart Business Management Platform to manage HR, Payroll, Projects, and Customer Engagement.</p>
  </section>

  <script>
    // Toggle Menu
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
